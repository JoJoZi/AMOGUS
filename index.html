<!DOCTYPE html>
<html>
<head>
    <title>Play Sound on Link Click</title>
    <script>
        function playSound() {
            var audio = new Audio('AMOGUS.mp3'); // Replace 'sound.mp3' with the path to your sound file
            audio.play();
        }
    </script>
</head>
<body>
    <a href="#" onclick="playSound();">Click me to play sound</a>
</body>
</html>
